apiVersion: qserv.lsst.org/v1beta1
kind: Qserv
metadata:
  name: qserv
spec:
  devel:
    debuggerImage: k8sschool/debugtools:1.0.0
    enableDebugger: false
  imagePullPolicy: "IfNotPresent"
  storageClassName: "standard"
  storage: "1Gi"
  networkPolicies: false
  czar:
    replicas: 1
  worker:
    replicas: 2
  xrootd:
    replicas: 1
