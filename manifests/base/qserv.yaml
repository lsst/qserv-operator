apiVersion: qserv.lsst.org/v1alpha1
kind: Qserv
metadata:
  name: qserv
spec:
  devel:
    debuggerImage: k8sschool/debugtools:1.0.0
    enableDebugger: false
  imagePullPolicy: "IfNotPresent"
  storageClassName: "standard"
  storage: "1Gi"
  networkPolicies: false
  czar:
    replicas: 1
  ingest:
    dbImage: "mariadb:10.2.16"
  worker:
    replicas: 2
  replication:
      dbImage: "mariadb:10.2.16"
  xrootd:
    replicas: 2
